ue_attr":"input-value"},{"col_doc":"","col_component":"v-navigation-drawer","col_library":"vuetify","col_value_attr":null},{"col_doc":"","col_component":"v-card","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"Simple Element, allows you to select a color using a variety of input methods. Is invoked when v-text-field element has type color!. Can be used without v-text-field<br>\n<code>\n@el(color_picker_in_txt_field, \"v-text-field\", label=\"Color\", type=\"color\", value=\"\")<br>\n@el(color_picker, \"v-color-picker\") # utilization without text field\n</code>\n","col_component":"v-color-picker","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"","col_component":"v-toolbar","col_library":"vuetify","col_value_attr":null},{"col_doc":"Simple Element allows to input number values with flexile format. Default locale is pt-PT. See Documentation in <a href=\"https://phiny1.github.io/v-currency-field/config.html#component-props\">Currency Field</a>\n<code>\n@el(price,\"v-currency-field\",value=10000,label=\"Price\",cols=2,suffix=\"€\",decimal-length=0)\n</code>    \n","col_component":"v-currency-field","col_library":"currency-field","col_value_attr":"value"},{"col_doc":"Simple Element, value attribute is items. Items are the options available to select. Value is the selected item, allows for multiple.<br>\n<code>\n@el(sel,\"v-autocomplete\",items=[\"A\",\"B\",\"C\"],multiple=true)\n</code>\n","col_component":"v-autocomplete","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"Component for file upload, allows multiple files. When used, the submit function will submit all the files including contents and filenames. In server side parse the request with:<br>\n    <code>\n    function example(req::HTTP.Request)<br>\n    VueJS.parse(req)\n    </code>","col_component":"v-file-input","col_library":"vuetify","col_value_attr":"input-value"},{"col_doc":"Simple Element, value attribute is value. If type is date invokes a date picker, if type is color invokes a color picker and finally, if type is number when submited the value will be a valid number in JSON.<br>\n    <code>\n    @el(tf1, \"v-text-field\", label=\"Text Field\")                              <br>\n    @el(tf2, \"v-text-field\", label=\"Number Field\", type=\"number\")             <br>\n    @el(tf3, \"v-text-field\", label=\"Date Field\"  , type=\"date\")               <br>\n    @el(tf4, \"v-text-field\", label=\"Date Field\"  , type=\"date\",  date-attrs = Dict(\"type\" => \"month\")) <br>\n    @el(tf5, \"v-text-field\", label=\"Color Field\" , type=\"color\", value=\"\")              <br>\n    @el(tf6, \"v-text-field\", label=\"Color Field\" , type=\"color\", value=\"\", color-attrs = Dict(\"show-swatches\" => true))  <br>\n    </code>\n","col_component":"v-text-field","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"Should be used as a argument in other elements. Example:<br>\n<code>\n@el(ttp,\"v-tooltip\",content=\"Tooltip Text\",bottom=true,color=\"rgba(0, 0, 255, 0.5)\")<br>\n@el(ch1,\"v-chip\",content=\"Tooltip\",tooltip=ttp)\n</code>\n","col_component":"v-tooltip","col_library":"vuetify","col_value_attr":null},{"col_doc":"Simple Element, value attribute is value. Is invoked when v-text-field element has type date!. Can be used without v-text-field<br>\n<code>\n@el(dpt,\"v-text-field\",label=\"Date\",type=\"date\")<br>\n@el(dp,\"v-date-picker\",color=\"red\") # utilization without text field\n</code>\n","col_component":"v-date-picker","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"The <code> v-progress-linear </code> component is used to convey data visually to users. It's a practical way to show users that a loading or importing process is being executed at the moment.(see examples <a href=\"https://vuetifyjs.com/en/components/progress-linear/\">here</a>)\nDefault v-progress-linear; By default it has width corresponding to the size of its container, is indeterminate and is hidden (inactive).\n<code> @el(loading, \"v-progress-linear\")  </code>\n","col_component":"v-progress-linear","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"","col_component":"v-radio-group","col_library":"vuetify","col_value_attr":"input-value"},{"col_doc":"","col_component":"vuechart","col_library":"echarts","col_value_attr":null},{"col_doc":"Holder Element, helper function is the correct method to use. Special attributes are rows and cols for number of rows and cols of space.<br>\n<code>\nspacer() # One col of space<br>\nspacer(rows=2,cols=3) # 2 rows and 3 cols of space\n</code>\n","col_component":"v-spacer","col_library":"vuetify","col_value_attr":null},{"col_doc":"Simple element, value attribute is input-value. CheckBox ticked value is true, non ticked is false.<br>\n<code>\n@el(sw,\"v-checkbox\",label=\"Check\",value=false)<br>\n</code>\n","col_component":"v-checkbox","col_library":"vuetify","col_value_attr":"input-value"},{"col_doc":"","col_component":"v-list","col_library":"vuetify","col_value_attr":"items"},{"col_doc":"        The v-expansion-panel component is useful for reducing vertical space with large amounts of information.\n        All v-expansion-panels must be inside a <v-expansion-panels> tag. Here is an example of how to use it:\n\n        @el(ex_panel_1, \"v-expansion-panel\", header = \"Test\",         content = \"drive\")\n        @el(ex_panel_2, \"v-expansion-panel\", header = \"Another test\", content = \"drive\")\n        expansion_panels([ex_panel_1, ex_panel_2], cols = 7)\n","col_component":"v-expansion-panel","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"Simple element, value attribute is input-value. Switch value on is true, off is false.<br>\n<code>\n@el(sw,\"v-switch\",label=\"Switch\",value=false)<br>\n</code>\n","col_component":"v-switch","col_library":"vuetify","col_value_attr":"input-value"},{"col_doc":"Simple Element, value attribute is nothing, when submitted has no value. Can be used with with events,e.g. click (like any other vuetify element)<br>\n<code>\n@el(b,\"v-btn\",content=\"Button\",click=\"submit('login')\",small=true,outlined=true,color=\"indigo\")\n</code>\n","col_component":"v-btn","col_library":"vuetify","col_value_attr":null},{"col_doc":"Simple Element, value attribute is value. Important attributes are min and max for minimum and maximum values, thumb-label will show the selected value if true or always for persintent.<br>\n<code>\n@el(slid,\"v-slider\",value=0,min=0,max=50,thumb-label=\"always\",thumb-color=\"red\")\n</code>\n","col_component":"v-slider","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"","col_component":"vue-editor","col_library":"vue2editor","col_value_attr":"value"},{"col_doc":"Simple Element, value attribute is value, return is an array of low and high value. Important attributes are min and max for minimum and maximum values, thumb-label will show the selected value if true or always for persintent.<br>\n<code>\n@el(slid,\"v-range-slider\",value=[10,20],min=0,max=50,thumb-label=\"always\",thumb-color=\"red\")\n</code>\n","col_component":"v-range-slider","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"Simple Element. Items are the options available to select. Value is the selected items (custom or predefined), allows for multiple.<br>\n<code>\n@el(sel,\"v-combobox\",items=[\"A\",\"B\",\"C\"],multiple=true)\n</code>\n","col_component":"v-combobox","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"Holder Element, helper function is the correct method to use. Accepts array of pairs key is Tab Name value is the content<br>\n<code>\ntabs([\"Tab1\"=>[el1,el2,el3],\"Tab2\"=>[el4,[el5,el6]]])\n</code>\n","col_component":"v-tabs","col_library":"vuetify","col_value_attr":"value"},{"col_doc":"The v-snackbar component is used to display a quick message to a user.\n  <code>\n  ### Snackbars\n  @el(snackbar, \"v-snackbar\", content = \"This is a snackbar\", timeout = 3000)\n  </code>\n  Timeout, color and content properties are all         var c = ca[i];
